<html>
  <head>
    <title>Snake!</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
  </head>
  <body>
    <h1>Cat Click / Snake!</h1>
    <ul>
    </ul>
    <div class="scoreboard">score: 0</div>
    <div class="resetButton">RESET</div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="keymaster.min.js"></script>
    <script src="snake.js"></script>
    <script src="board.js"></script>
    <script src="game.js"></script>

    <script>
      $(document).ready(function () {

        var width = 11;
        var height = 11;
        var html = ""

        for (var y = 0; y < height; y++) {
          for (var x = 0; x < width; x++) {
             html += '<li x="' + x + '" y="' + y + '"></li>';
          }
        }
        $('ul').html(html);


        var init = function(){
          $li = $("li");
          bind();
          startNewGame();
        }

        var bind = function(){
          $li.on("click", liClick);
        }

        // Function to deal with clicked elements
        var liClick = function(event){
          var $clickedLi = $(this);

          // Use classes to toggle visual state
          // Only use inline styles as last resort
          $clickedLi.addClass("cat");
        }

        $('.resetButton').mouseenter(function() {
            $(this).fadeTo('fast',1);
        });

        $('.resetButton').mouseleave(function() {
            $(this).fadeTo('fast',0.5);
        });

        var startNewGame = function () {
          var game = undefined;
        }

        init();

        var game = new Snake.Game(width, height);
        game.start();
      })
    </script>

  </body>
</html>
